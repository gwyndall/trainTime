<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css">
</head>

<body>

    <div class="box" id="pageTitle">
        <h1>Interactive Train Schedule</h1>
        <h2>Any Time is Train Time</h2>
    </div>
    <div class="box">
        <div id="tableTitle">
            Current Train Schedule
        </div>

        <table>

            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="box">
        <div id="formTitle">Add Train</div>
        <form>

            <div class="inputTitle">Train Name </div>
            <input type="text" name="name" id="input-name"><br>
            <div class="inputTitle">Destination </div>
            <input type="text" name="destination" id="input-dest"><br>
            <div class="inputTitle"> First Train Time (HH:mm - military time)</div>
            <input type="text" name="firstTime" id="input-time"><br>
            <div class="inputTitle"> Frequency (min)</div>
            <input type="text" name="frequency" id="input-frequency"><br>
            <input type="submit" value="Submit" id="submitBtn">

        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDd6LhTpxM1CLYJyW3AFXVqTbGifAp1t3w",
            authDomain: "train-schedule-77c89.firebaseapp.com",
            databaseURL: "https://train-schedule-77c89.firebaseio.com",
            projectId: "train-schedule-77c89",
            storageBucket: "train-schedule-77c89.appspot.com",
            messagingSenderId: "1009544627581"
        };
        firebase.initializeApp(config);

        // Create a variable to reference the database
        var database = firebase.database();

        // Initial Values
        var train = "";
        var destination = "";
        var time = 0;
        var freq = "";

        // Capture Button Click
        $("#submitBtn").on("click", function (event) {
            // Don't refresh the page!
            event.preventDefault();

            // Don't forget to provide initial data to your Firebase database.
            train = $("#input-name").val().trim();
            destination = $("#input-dest").val().trim();
            time = $("#input-time").val().trim();
            freq = $("#input-frequency").val().trim();
            database.ref().push({
                train: train,
                destination: destination,
                time: time,
                freq: freq
            });
            
        });
        database.ref().on("value", function (snapshot) {
            snap = snapshot;
            // Log everything that's coming out of snapshot
            console.log(snap);
            // console.log(snap.train);

            // Change the HTML to reflect
            // $("#name-display").text(snapshot.val().name);
            // $("#email-display").text(snapshot.val().email);
            // $("#age-display").text(snapshot.val().age);
            // $("#comment-display").text(snapshot.val().comment);

            // Handle the errors
        }, function (errorObject) {
            console.log("Errors handled: " + errorObject.code);
        });

    </script>

</body>

</html>
